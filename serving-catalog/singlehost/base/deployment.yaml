apiVersion: apps/v1
kind: Deployment
metadata:
  name: singlehost-inference-deployment-blueprint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: singlehost-inference-server
  template:
    metadata:
      labels:
        app: singlehost-inference-server
        examples.ai.gke.io/source: blueprints
    spec:
      containers:
      - name: inference-server
